<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Form</title>
    <link href='styles.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>
      <h1>Force User Sign up Form</h1>
    </header>

    <main>

      <section>
        <fieldset class='basic-info'>
          <legend>Basic Info</legend>
            <aside class='full-name'>
              <h2>Full Name</h2>
              <input type='text' placeholder='Full Name'>
            </aside>

            <aside>
              <h2>Profile Pic</h2>
              <input type='file'>
            </aside>
        </fieldset>
      </section>

      <section>
        <fieldset class='abilities'>
          <legend>Abilities</legend>
        </fieldset>
      </section>

      <section>
        <fieldset class='app-info'>
          <legend>Application Info</legend>
        </fieldset>
      </section>

    </main>

  </body>
</html>
